<!DOCTYPE html>
<html>
<head>
	<title>WT tasks</title>
    <!-- task6-->
    <style type="text/css">
        #box{
            width:200px;
            height: 100px;
            background-color: lightgray;
            text-align:center;
            line-height: 100px;
            margin-bottom: 20px;
        }
        body{
            font-family: Arial;
        }
        .error{
            color:red;
        }
    </style>
</head>
<body>
    <!-- task4-->
    <p id="para" >the original text is here</p>
    <button onclick="changetext()">change text</button>
    <br><br>
    <div id="contentarea"></div>
    <button onclick="addtext()">addtext</button>
    <button onclick="removetext()">remove text</button>
    <br>
    <br>
    <!--task5 -->
    <p id="text">text will be styled with javascript</p>
    <button onclick="apply()">apply</button>
    <button onclick="toggle()">toggle</button>
    <br>
    <!-- task6 -->
    <button onclick="show()">click me</button>
    <br><br>
    <div id="box" onmouseover="mouseover()" onmouseout="mouseout()">hover over me</div>
    <form onsubmit="submitform(event)">
        <input type="text" placeholder="enter name" required>
        <button type="submit">submit</button>
    </form>
    <!-- task7 -->
    <h2 id="greet"></h2>
    <form onsubmit="validateform(event)">
        Name :<input type="text" id="name"><br><br>
        Age :<input type="number" id="age"><br><br>
        <button type="submit">submit</button>
    </form>
    <p id="msg" class="error"></p>
    <br>
    <button onclick="printpage()">print this page</button>
	<script type="text/javascript">
        // task1
		var aa=123;
        let bb="hello world";
        const cc=34.90;
        console.log(aa);
        console.log(bb);
        console.log(cc);
        console.log("jagadeeswari");
        
        //task-2 
        function fun1(){
            return "hii welcome to web technologies";
        }
        const fun2=()=>{
            return "task2 in wt";
        }
        function add(a,b){
            return a+b;
        }
        const sub=(a,b)=>a-b;
        const mul=(a,b)=>a*b;
        const div=(a,b)=>a/b;
        const exp=(a,b)=>a**b;
        let a=fun1();
        var c=add(4,6);
        var b=fun2();
        var d=sub(3,2);
        var e=mul(5,7);
        var f=div(2,6);
        var g=exp(2,5);
        console.log(a);
        console.log(b);
        console.log("addition:",c);
        console.log("subtraction:",d);
        console.log("multiplicaton:",e);
        console.log("division:",f);
        console.log("power:",g);
        // task-3
        alert("welcome to javacsript");
        let name=prompt("enter your name:");
        alert("hello "+name+" how are you?");
        console.log("user entered name:",name);
        //task-4 
        function changetext(){
            document.getElementById("para").innerHTML="the text has been changed";
        }
        function addtext(){
            document.getElementById("contentarea").innerHTML="new content is added";
        }
        function removetext(){
            document.getElementById("contentarea").innerHTML="";
        }
        // task-5-styles with javascript
        function apply(){
            let ele=document.getElementById("text");
            ele.style.color="white";
            ele.style.backgroundColor="black";
            ele.style.fontsize="24px";
            ele.style.padding="10px";

        }
        let isstyled=false;
        function toggle(){
            let ele=document.getElementById("text");
            if(isstyled)
            {
               ele.style.color="red";
               ele.style.backgroundColor="yellow";
               ele.style.fontSize="30px";
            }
            else{
                ele.style.color="green";
                ele.style.backgroundColor="pink";
                ele.style.fontSize="45px";
            }
            isstyled=!isstyled;
        }
        //task6-events and functions
        function show(){
            alert("button was clicked");
        }
        function mouseover(){
            document.getElementById("box").style.backgroundColor="skyblue";
            document.getElementById("box").style.fontWeight="bold";
        }
        function mouseout(){
            document.getElementById("box").style.backgroundColor="lightgray";
            document.getElementById("box").style.fontWeight="normal";
        }
        function submitform(event){
            event.preventDefault();
            console.log("form has been submitted");
        }
        // task7-interactive webpage
        let user=prompt("Enter your name:");
        if(user!== null && user !== ""){
            document.getElementById("greet").innerHTML="welcome "+ user +" !";
        }
        function validateform(event){
            event.preventDefault();
            let name=document.getElementById("name").value;
            let age=document.getElementById("age").value;
            if(name===""){
                document.getElementById("msg").innerHTML="name cannot be empty!";
                return;
            }
            if(age==="" || age<=0){
                document.getElementById("msg").innerHTML="please enter a valid age";
                return;
            }
            document.getElementById("msg").innerHTML="form successfully submitted";
        }
        function printpage(){
            window.print();
        }
	</script>
     
</body>
</html>
